<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe Board</h1>
    <table border=3>
        <script>
            var board = [row1, row2, row3];

            var row1 = ["x", "x", "o"];
            var row2 = ["x", "o", "o"];
            var row3 = ["o", "x", "x"];
        
         for (row=0; row < board.length; row++) {
             document.write("<tr>");
                for (j=0; j < board[row].length; j++) {
                document.write("<td>" + board[row][j] + "</td>");
                }
            }
            document.write("</tr>");
        </script>
    </table>
</body>
</html>
