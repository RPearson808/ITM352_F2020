<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12 Exercise 3</title>
</head>

<body>
    <script>
        function isNonNegInt(stringToCheck, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(stringToCheck) != stringToCheck) errors.push('Not a number!'); // Check if string is a number value
            if (stringToCheck < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(stringToCheck) != stringToCheck) errors.push('Not an integer!'); // Check that it is an integer

            return returnErrors ? errors : (errors.length == 0);
        }

        function checkQuantityTextbox() {
            errs = isNonNegInt(quantity_textbox.value, true);
            quantity_textbox_message.innerHTML = errs.join(", ");
        }
        function displayPurchase() {
            userInput = quantity_textbox.value;
            if (isNonNegInt(userInput)) {
                document.write(`Thank you for purchasing ${userInput} items!`);
            }
        }
    </script>
    <h1>Lab 12 Exercise 3</h1>
    <form name="quantity_form" action="" onsubmit="displayPurchase();">
        <label for="quantity_textbox">Quantity Desired:</label>
        <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id='quantity_textbox_message'></span>
        <br>
        <input type="submit" value="Purchase">
    </form>
</body>

</html>
