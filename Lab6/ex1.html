<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Important variables
        var age = 25;
        var fav_num = 47;
        var day_of_birth = 1;
        var month_of_birth = 6;
        //Two equations
        var result1 = age + fav_num / day_of_birth * month_of_birth;
        var result2 = (age + fav_num) / day_of_birth * month_of_birth;
        //Return equations
        document.write("First result is " + result1 + ".");
        document.write("<br>");
        document.write("Second result is " + result2 + ".");
    </script>
</body>
</html>
