<html lang="en">
<head>

<ul>

</ul>

        <script>
            //product1
            var brand1 = "HTC";
            var price1 = 40;

            var brand2 = "Apple";

            var img2 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg";

            var brand3 = "Nokia";

            //var init
            var count = 1;
            var num_item = 6;

            for (count = 1; count <= num_item; count++){
                document.write(`<section section class="item" onmouseover="className='item rotate'" onclick="className='item'">
            <h2>${eval('brand' + count)}</h2>

            <img src=${eval('img' + count)}>
        </section>`);
            }
        </script>
