<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products-style.css">
    <style id="localstyle"></style>
    <title>Smartphone Products 3</title>
    <style>
        body {
            background: rgb(119, 79, 119);
        }
    </style>
</head>
<body>
    <header><h1>Used Smartphone Store</h1></header>
<p id="slider">Use the slider below to adjust the speed of spinning!</p>
<input id='speedSlider' type='range' min=".1" max="10" step=".1" style="direction: rtl;" onchange="localstyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">
<ul>
    <li><a href="index.html">Home</a></li>
</ul>
    <div><main>
        <script>
            //product1
            var product1 = {
            "brand": "HTC",
            "price": 40,
            "image": "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg"
            };
            //product2
            var product2 = {
            "brand": "Apple",
            "price": 75,
            "image": "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg"
            };
            //product3
            var product3 = {
            "brand": "Nokia",
            "price": 35,
            "image": "http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg"
            };
            //product4
            var product4 = {
            "brand": "Samsung",
            "price": 45,
            "image": "http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg"
            };
            //product5
            var product5 = {
            "brand": "Blackberry",
            "price": 10,
            "image": "http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg"
            };
            //product6
            var product6 = {
            "brand": "Motorola",
            "price": 3.5,
            "image": "images/motorola_phone.jpg"
            };

            var products = [product1, product2, product3, product4, product5, product6];
            
            for (i=0; i < products.length; i++) {
                document.write(`<section section class="item" onmouseover="className='item rotate'" onclick="className='item'">
                <h2>${products[i].brand}</h2>
                <p>&dollar; ${products[i].price.toFixed(2)}</p>
                <img src=${products[i].image}>
        </section>`);
            }
        </script>
    </main></div>
    <footer><h1>Your One Stop Phone Shop</h1></footer>
</body>
</html>
